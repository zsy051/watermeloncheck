<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>西瓜成熟度检测</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>西瓜成熟度检测</h1>
    <div class="controls">
        <label for="displayCount">每面显示的次数:</label>
        <input type="number" id="displayCount" value="3" min="1" max="10" />
        <label for="noiseFilter">过滤噪音 (dB):</label>
        <input type="number" id="noiseFilter" value="-60" min="-80" max="0" />
    </div>
    <button id="toggleButton">开始检测</button>
    <canvas id="frequencyGraph"></canvas>
    <script src="script.js"></script>
</body>
</html>
