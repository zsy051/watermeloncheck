<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>西瓜成熟度检测</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px 20px;
    text-align: center;
    background: #f4f4f9;
  }
  h1 {
    color: #4CAF50;
  }
  #controls {
    max-width: 900px;
    margin: 10px auto;
    text-align: left;
  }
  label {
    margin-right: 15px;
    font-size: 14px;
  }
  input[type="number"] {
    width: 70px;
    padding: 2px 5px;
    font-size: 14px;
  }
  button {
    margin-top: 10px;
    padding: 10px 25px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:active {
    background: #388e3c;
  }
  #result {
    margin-top: 15px;
    font-size: 16px;
    min-height: 24px;
  }
  canvas {
    margin-top: 15px;
    border: 1px solid #ccc;
    max-width: 100%;
  }
</style>
</head>
<body>

<h1>西瓜成熟度检测</h1>

<div id="controls">
  <label>
    更新时间间隔 (秒):
    <input type="number" id="updateIntervalInput" min="0.005" max="0.1" step="0.001" value="0.01" />
  </label>
  <label>
    分贝阈值 (dB):
    <input type="number" id="decibelThresholdInput" min="-80" max="0" step="1" value="-40" />
  </label>
</div>

<button id="toggleButton">开始检测</button>

<div id="result"></div>

<canvas id="frequencyGraph"></canvas>

<script src="script.js"></script>

</body>
</html>
